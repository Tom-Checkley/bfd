<div class="page">
  <div class="page__content">
      <h1 class="page__title">Create a new post</h1>
      <form class="form form--blog">
        <div class="form__row">
          <label for="postTitle" class="form__label">Post Title</label>
          <input [(ngModel)]="postTitle" type="text" name="postTitle" id="postTitle" class="form__input" placeholder="Post Title" #psTitle="ngModel" />
        </div>
        <div class="form__row">
          <label for="postLocation" class="form__label">Post Location</label>
          <input [(ngModel)]="postLocation" type="text" name="postLocation" id="postLocation" class="form__input" placeholder="Post Location" #psLocation="ngModel" />
        </div>
        <div class="form__row">
          <label for="postContent" class="form__label">Post Content</label>
          <textarea class="form__input" [(ngModel)]="postContent" name="postContent" id="postContent" rows="10" placeholder="Content" #psContent="ngModel"></textarea>
        </div>
        <div class="form__row">
          <label for="postImage" class="form__label--input button">Select Image</label>
          <input type="file" name="postImage" id="postImage" class="form__file" (change)="fileLoad($event)" >
        </div>
        <img *ngIf="imageSrc" [src]="imageSrc" alt="Image Preview" class="form__imgPreview">
        <div class="form__row form__actions">
          <input (click)="addPost()"  value="Add Post" class="button">
          <button class="button button--cancel" (click)="cancel()" >Cancel</button>
        </div>
      </form>
  </div>
</div>
